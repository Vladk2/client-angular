
<div class="container" style="margin-top:30px"> <br>
  <div class="col-md-12" >

      <div class="modal-dialog" style="margin-bottom:0">
        <div class="modal-content">
          <div class="panel-heading">
            <h3 class="panel-title">Registracija</h3>
            <div *ngIf="loading" style="margin:0 auto;align-content:center;width:50%;"><img style="height:50px;" src="assets/img/loader-preview.svg" alt="loading"></div>
          </div>
          <div class="panel-body" >
            <form role="form">
              <fieldset>
                <div class="form-group">
                  <input class="form-control" placeholder="Korisničko ime" name="username" type="text" autofocus="" [(ngModel)]="user.username">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Šifra" name="password" type="password" value="" [(ngModel)]="user.password">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Ime" name="name" type="text" value="" [(ngModel)]="user.name">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Prezime" name="last_name" type="text" value="" [(ngModel)]="user.last_name">
                </div>
                <div class="form-group">
                  <input class="form-control" required placeholder="Email" name="email" type="email" value="" [(ngModel)]="user.email">
                </div>
                Odaberite adresu:
                <div class="form-group">
                  <select class="form-control"  name="buildingId" [(ngModel)]="abode.buildingId">
                    <option *ngFor="let item of buildings" value="{{item.id}}">{{item.addressDTO.street}} {{item.addressDTO.number}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Broj stana" name="apartmentNo" type="text" value="" [(ngModel)]="abode.apartmentNo">
                </div>
                <input type="submit" class="btn btn-info fill pull-right" value="Registrujte se" (click)="onRegistration()"> <br><br><br>
                <p>Već imate nalog? Prijavite se <a [routerLink]="['/login']">ovde</a>.</p>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
