<div class="sidebar" data-color="black" data-image="">
    <app-sidebar></app-sidebar>
</div>

<div class="main-panel">
	<app-navbar-cmp></app-navbar-cmp>

	<div id="loader" *ngIf="progres" ><img src="assets/img/loader-preview.svg" alt="loading"></div>

	<div class="main-content">
		<div class="alert alert-warning" *ngIf="message">
		    <span><b> Uklonjeno - </b> Uspesno ste uklonili firmu!</span>
		</div>
	    <div class="container-fluid">
	        <div class="row">
	            <div class="col-md-12">
	                <div class="card">
	                    <div class="header">
	                        <h4 class="title">Prikaz svih firmi</h4>
	                        <p class="category"></p>
	                    </div>
	                    <div class="content table-responsive table-full-width">
	                          <table class="table table-hover table-striped">
	                                <thead>
	                                    <tr>
	                                        <th>Id</th>
	                                        <th>Ime firme</th>
	                                        <th>Adresa</th>
	                                        <th>Broj</th>
	                                        <th>Grad</th>
	                                        <th></th>
	                                    </tr>
	                                </thead>
	                                <tbody>
	                                    <tr *ngFor="let item of firms">
	                                    	<td>{{item.id}} </td>
	                                    	<td>{{item.firm_name}}</td>
	                                    	<td>{{item.address.street}}</td>
	                                    	<td>{{item.address.number}}</td>
	                                    	<td>{{item.address.city}}</td>
	                                    	<td><button type="submit" class="btn btn-danger" (click)="openDeleteDialog(item.id)">Obrisati firmu</button></td>
	                                    	
	                                    </tr>
	                                </tbody>
	                          </table>

	                    </div>
	                </div>
	            </div>
	            
	        </div>
	    </div>
	</div>

	<p-confirmDialog appendTo="body" [(visible)]="deleteDialog" icon="fa fa-question-circle" width="425">
	    <p-footer>
	      <div class="row">
	        <div class="col-md-6" style="text-align: left;">
	        </div>
	        <div class="col-md-6" style="text-align: right;">
	          <button type="submit" class="btn btn-danger" (click)="onRemoveFirm()">Obri≈°i</button>
	        </div>
	      </div>
	    </p-footer>
	  </p-confirmDialog>

</div>
