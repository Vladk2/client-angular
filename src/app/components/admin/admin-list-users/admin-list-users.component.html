<div class="sidebar" data-color="black" data-image="">
    <app-sidebar></app-sidebar>
</div>

<div class="main-panel">
	<app-navbar-cmp></app-navbar-cmp>

	<div *ngIf="progres" id="loader"><img src="assets/img/loader-preview.svg" alt="loading"></div>

	<div class="main-content">
		<div class="alert alert-success" *ngIf="messageAdd">
		    <span><b> Dodato - </b> Uspesno ste dodali novg admina!</span>
		</div>
		<div class="alert alert-warning" *ngIf="mesageRemove">
		    <span><b> Ispravno - </b> Uspesno ste uklonili admina!</span>
		</div>
	    <div class="container-fluid">
	        <div class="row">
	            <div class="col-md-12">
	                <div class="card">
	                    <div class="header">
	                        <h4 class="title">Striped Table with Hover</h4>
	                        <p class="category">Here is a subtitle for this table</p>
	                    </div>
	                    <div class="content table-responsive table-full-width">
	                          <table class="table table-hover table-striped">
	                                <thead>
	                                    <tr>
	                                        <th>Id</th>
	                                        <th>Ime</th>
	                                        <th>Prezime</th>
	                                        <th>Korisnicko ime</th>
	                                        <th>Email</th>
	                                        <th></th>
	                                    </tr>
	                                </thead>
	                                <tbody>
	                                    <tr *ngFor="let item of users">
	                                    	<td>{{item.id}} </td>
	                                    	<td>{{item.name}}</td>
	                                    	<td>{{item.last_name}}</td>
	                                    	<td>{{item.username}}</td>
	                                    	<td>{{item.email}}</td>
	                                    	<td *ngIf="item.roles[0] != null"><button *ngIf="item.roles[0].name === 'ADMIN'" type="submit" class="btn btn-info btn-fill pull-right" (click)="onRemoveAdmin(item.id)">Ukloni admina</button>
	                                    		<button *ngIf="item.roles[0].name === 'EMPLOYEE'" type="submit" class="btn btn-info btn-fill pull-right" (click)="onAddAdmin(item.id)">Dodaj admina</button>
	                                    	</td>
	                                    	<td *ngIf="item.roles[0] == null"><button type="submit" class="btn btn-info  pull-right" (click)="onAddAdmin(item.id)">Dodaj admina</button></td>
	                                    	
	                                    </tr>
	                                </tbody>
	                          </table>

	                    </div>
	                </div>
	            </div>
	            
	        </div>
	    </div>
	</div>


</div>
