<div class="sidebar" data-color="black" data-image="">
    <app-sidebar></app-sidebar>
</div>

<div class="main-panel">
	<app-navbar-cmp></app-navbar-cmp>

	<div *ngIf="message" id="loader"><img src="assets/img/loader-preview.svg" alt="loading"></div>
	
	<div class="main-content" >
		<div class="alert alert-success" *ngIf="message">
		    <span><b> Dodato - </b> Uspesno ste dodali novu firmu!</span>
		</div>
	    <div class="container-fluid">
	        <div class="row">
	            <div class="col-md-12">
	                <div class="card">
	                    <div class="header">
	                        <h4 class="title">Dodati novu firmu</h4>
	                    </div>
	                    <div class="content">
	                        <form>




	                            <div class="row">
	                                <div class="col-md-12">
	                                    <div class="form-group">
	                                        <label>Naziv firme</label>
	                                        <input type="text" class="form-control" placeholder="Naziv firme" name="firm_name" [(ngModel)]="firm.firm_name">
	                                    </div>
	                                </div>
	                            </div>
	                            <hr>
	                            <div class="row">
	                                <div class="col-md-12">
	                                    <div class="form-group">
	                                        <label>Izaberite vlasnika firme iz liste</label>
	                                        
	                                        <select class="form-control" name="user_id" [(ngModel)]="firm.user_id">
											  <option></option>
											  <option *ngFor="let item of users" value="{{item.id}}">{{item.name}} {{item.last_name}} - {{item.email}}</option>
											</select>
	                                    </div>
	                                </div>
	                            </div>
	                            <hr>
	                            <div class="row">
	                                <div class="col-md-10">
	                                    <div class="form-group">
	                                        <label for="exampleInputEmail1">Dodajte adresu firme</label>
	                                        <input type="text" class="form-control" placeholder="Adresa" name="street" [(ngModel)]="address.street">
	                                    </div>
	                                </div>
	                                <div class="col-md-2">
	                                    <div class="form-group">
	                                        <label>Broj</label>
	                                        <input type="text" class="form-control" placeholder="Broj" name="number" [(ngModel)]="address.number">
	                                    </div>
	                                </div>
	                                <div class="col-md-6">
	                                    <div class="form-group">
	                                        <label>Grad</label>
	                                        <input type="text" class="form-control" placeholder="Grad" name="city" [(ngModel)]="address.city">
	                                    </div>
	                                </div>
	                                <div class="col-md-6">
	                                    <div class="form-group">
	                                        <label>Zip</label>
	                                        <input type="text" class="form-control" placeholder="Zip" name="zip" [(ngModel)]="address.zip">
	                                    </div>
	                                </div>
	                            </div>

	                            

	                           
	                            <button type="submit" class="btn btn-info btn-fill pull-right" (click)="onAddFirm()">Dodajte firmu</button>
	                            <div class="clearfix"></div>
	                        </form>

	                    </div>
	                </div>
	            </div>

	            
	        </div>
	    </div>
	</div>

</div>
