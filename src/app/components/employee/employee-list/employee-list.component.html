<div class="sidebar sidebar-employee" data-color="" data-image="">
    <app-sidebar></app-sidebar>
</div>

<div class="main-panel">
  <app-navbar-cmp></app-navbar-cmp>

<div id="loader" *ngIf="progres" ><img src="assets/img/loader-preview.svg" alt="loading"></div>


  <div class="main-content">
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="header">
              <h4 class="title">Prikaz svih zaposlenih</h4>
              <p class="category"></p>
            </div>
            <div class="content table-responsive table-full-width">
              <table class="table table-hover table-striped">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Korisnicko ime</th>
                    <th>Email</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of users">
                    <td>{{item.id}} </td>
                    <td>{{item.name}}</td>
                    <td>{{item.last_name}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.email}}</td>
                    <td *ngIf="item.username !== korisnicko">
                    	<button  type="submit" class="btn btn-info btn-fill" (click)="onRemoveEmployee(item.id)">Uloniti zaposlenog</button>
                    </td>
                    <td>
                      
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


</div>
