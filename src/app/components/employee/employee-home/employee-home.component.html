<div class="sidebar sidebar-employee" data-color="" data-image="">
    <app-sidebar></app-sidebar>
</div>

<div class="main-panel">
  <app-navbar-cmp></app-navbar-cmp>


  <div class="main-content" >
  	<div class="alert alert-success" *ngIf="message">
		    <span><b> Azuriranjo - </b> Uspesno ste azurirali informacije!</span>
		</div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Azuriranje informacija</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Naziv komapnije</label>
                                        <input type="text" class="form-control" name="firm_name" placeholder="Naziv kopanije" [(ngModel)]="firm.firm_name">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Adresa</label>
                                        <input type="text" class="form-control" name="street" placeholder="Ulica" [(ngModel)]="addressDTO.street">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Grad</label>
                                        <input type="text" class="form-control" name="city" placeholder="Grad" [(ngModel)]="addressDTO.city">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Broj zgrade</label>
                                        <input type="text" class="form-control" name="number" placeholder="Broj zgrade" [(ngModel)]="addressDTO.number">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Zip broj</label>
                                        <input type="text" class="form-control" name="zip" placeholder="Postanski broj" [(ngModel)]="addressDTO.zip">
                                    </div>
                                </div>
                            </div>
<!--
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>About Me</label>
                                        <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                                    </div>
                                </div>
                            </div>

-->
                            <button type="submit" class="btn btn-info btn-fill pull-right" (click)="onUpdate()">Azurirajte</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-user">
                    <div class="content" style="text-align: center;">
                    	<h3>{{firm.firm_name}}</h3>
                        <p class="description text-center"> Adresa: <br></p>
                        <p class="description text-center"> {{addressDTO.street}} {{addressDTO.number}}</p>
                        <p class="description text-center"> {{addressDTO.city}} {{addressDTO.zip}}</p>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</div>
