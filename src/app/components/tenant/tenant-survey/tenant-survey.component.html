<div class="sidebar sidebar-tenant" data-color="" data-image="">
  <app-sidebar></app-sidebar>
</div>

<div class="main-panel">
  <app-navbar-cmp></app-navbar-cmp>

  <div class="alert alert-success" *ngIf="messageDeleted">
    <span>Uspešno ste obirsali anketu.</span>
  </div>

  <br /><br />
  <div class="form-container">
    <div class="row">
      <div class="col-md-12" style="text-align: right;">
        <button type="button" class="btn btn-primary">Nova anketa</button>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-bordred table-striped">
            <thead>
              <th style="text-align: center;">Naziv</th>
              <th style="text-align: center;">Opis</th>
              <th style="text-align: center;">Datum kreiranja</th>
              <th style="text-align: center;">Datum isteka</th>
              <th style="text-align: center;">Popunite</th>
              <th style="text-align: center;">Izveštaj</th>
              <th style="text-align: center;">Obriši</th>
            </thead>
            <tbody>
              <tr *ngFor="let item of surveys">
                <td>{{item.name}} </td>
                <td>{{item.description}}</td>
                <td>{{item.dateCreated}}</td>
                <td>{{item.dateExpires}}</td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Popunite anketu">
                    <button class="btn btn-primary btn-xs" (click)="openFillDialog(item.id)">
                      <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                  </p>
                </td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Izveštaj">
                    <button class="btn btn-info btn-xs" [disabled]="this.tenant.userId !== item.userId">
                      <span class="glyphicon glyphicon-print"></span>
                    </button>
                  </p>
                </td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Obriši">
                    <button class="btn btn-danger btn-xs" [disabled]="this.tenant.userId !== item.userId || !this.tenant.supervisor" (click)="confirm(item)">
                      <span class="glyphicon glyphicon-trash"></span>
                    </button>
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <p-dialog appendTo="body" [(visible)]="reportDialog" header="Trenutni izveštaj ankete" modal="modal">
    <div class="container">
      <div style="padding-left: 10%; padding-right: 10%;">
        <div class="row" *ngFor="let res of _response.questionReports;">
          <div class="col-md-12" style="text-align: center; width: 100%;">
            <br />
            <p>
              {{res.question.content}}
            </p>
            <br />
            <p-chart *ngIf="res.chartType !== 'text'" type="{{res.chartType}}" [data]="res.data" width="40" height="7"></p-chart>
          </div>
          <!-- <div class="col-md-4" style="text-align: center;  width: 100%;">
            <p>
              {{_response.questionReports[0].question.content}}
            </p>
            <p-chart type="pie" [data]="_response.questionReports[0].data" width="40" height="7"></p-chart>
          </div>
          <div class="col-md-4" style="text-align: center;  width: 100%;">
            <p>
              {{_response.questionReports[0].question.content}}
            </p>
            <p>
              Jesam
            </p>
          </div> -->
        </div>
        <br /> <br />
      </div>
      <br />
    </div>
    <p-footer>
      <div class="modal-footer row">
        <div class="col-md-6" style="text-align: left;">
        </div>
        <div class="col-md-6" style="text-align: right;">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="hideReportDialog()">Zatvori</button>
        </div>
      </div>
    </p-footer>
  </p-dialog>

  <p-dialog appendTo="body" header="Popunite anketu" [(visible)]="fillDialog" modal="modal" width="800" [responsive]="true">
    <form role="form" ngNativeValidate (ngSubmit)="submit(selectedSurvey.id)">
      <div style="padding-left: 10%; padding-right: 10%;">
        <fieldset>
          <div class="form-group" *ngFor="let item of selectedSurvey.questions">
            <div class="row" *ngIf="item.type === 'BOOL'">
              <div class="col-md-6">
                <label>{{item.content}}</label> &nbsp;&nbsp;
              </div>
              <div class="col-md-6">
                <input type="checkbox" />
              </div>
            </div>
            <div class="row" *ngIf="item.type === 'TEXT'">
              <div class="col-md-6">
                <label>{{item.content}}</label> &nbsp;&nbsp;
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="row" *ngIf="item.type === 'GRADE'">
              <div class="col-md-6">
                <label>{{item.content}}</label> &nbsp;&nbsp;
              </div>
              <div class="col-md-6">
                <select class="selectpicker">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            <br />
          </div>
        </fieldset>
      </div>
      <p-footer>
        <div class="modal-footer row">
          <div class="col-md-6" style="text-align: left;">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="hideFillDialog()">Zatvori</button>
          </div>
          <div class="col-md-6" style="text-align: right;">
            <button type="submit" class="btn btn-primary">Pošalji</button>
          </div>
        </div>
      </p-footer>
    </form>
  </p-dialog>

  <p-confirmDialog appendTo="body" [(visible)]="deleteDialog" icon="fa fa-question-circle" width="425">
    <p-footer>
      <div class="row">
        <div class="col-md-6" style="text-align: left;">
        </div>
        <div class="col-md-6" style="text-align: right;">
          <button type="submit" class="btn btn-primary" (click)="destroy()">Obriši</button>
        </div>
      </div>
    </p-footer>
  </p-confirmDialog>
</div>
